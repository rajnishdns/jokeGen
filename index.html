<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Hahaha - By Rajnish Sahani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(194, 42, 67), rgb(255, 0, 255));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #joke-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #get-joke-btn {
            background-color: rgb(207, 19, 51);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #get-joke-btn:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="joke-container">
        <h1>Hahaha! ðŸ˜‚</h1>
        <p id="joke-text">Click the button to get a joke!</p>
        <button id="get-joke-btn">Get Joke</button>
    </div>
    <script>
        const jokeTextElement = document.getElementById("joke-text");
        const getJokeButton = document.getElementById("get-joke-btn");
        async function fetchJoke() {
            const response = await fetch("https://v2.jokeapi.dev/joke/Any");
            const data = await response.json();
            if (data.type === "single") {
                jokeTextElement.textContent = data.joke;
            } else {
                jokeTextElement.textContent = `${data.setup} ${data.delivery}`;
            }
        }
        getJokeButton.addEventListener("click", fetchJoke);
        // Initial joke fetch
        fetchJoke();
    </script>
</body>
</html>
